<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" charset="UTF-8"/>
    <title>Title</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=F0nGw0xh9t9Gmnufjyfe43ScGv5EprHc"></script>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    var map = new BMap.Map("container");
    var point = new BMap.Point(104.059579, 30.548991);      // 纬度   经度
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);                        //开启鼠标滚轮缩放
    map.addControl(new BMap.NavigationControl());           // 平移缩放控件
    map.addControl(new BMap.ScaleControl());                // 比例尺  默认位于地图左下方，显示地图的比例关系
    map.addControl(new BMap.OverviewMapControl());          // 缩略地图  默认位于地图右下方，是一个可折叠的缩略地图
    map.addControl(new BMap.MapTypeControl());              // 地图类型  默认位于地图右上方
    map.addControl(new BMap.GeolocationControl());          //  手机端使用定位功能  默认位于地图左下方
    map.setCurrentCity("成都"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用

    var marker = new BMap.Marker(point);                   // 创建标注
    map.addOverlay(marker);                                // 将标注添加到地图中
    marker.addEventListener("click", function(){          // 标注添加监听
        alert("您点击了标注");
    });

    var driving = new BMap.DrivingRoute(map, {            // 指定轨迹路线
        renderOptions: {
            map: map,
            autoViewport: true
        }
    });
    driving.search("益生堂(高新区德心堂药房)", "天府三街地铁口");    // 传入起点到终点地址
</script>
</html>
